<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astra Teleop (Hand)</title>
    <script src="tailwind-play-cdn-3.4.5.js"></script>
</head>
<body>

<div class="container mx-auto py-4 sm:px-4">
    <div class="mx-auto p-6 bg-white border-y sm:border-x border-gray-200 sm:rounded-lg shadow">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Astra Teleop (<span id="which-hand"></span>Hand)</h5>
        <p id="status" class="mb-3 font-normal text-gray-700">
            Loading...
        </p>
        <p class="mb-3 font-normal text-gray-700">
           Network: <span id="pc-status">idle</span> <span id="pc-ping">INF</span>ms
        </p>
        <div class="mb-3">
            <button id="capture" onclick="capture()" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 border border-blue-500 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Start Capture
            </button>

            <button id="start" onclick="start()" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 border border-blue-500 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Start Stream
            </button>
        </div>
        <div>
            <audio id="audio"></audio>
            <video id="video-hand" playsinline="true" muted="true" class="inline-block w-full !hidden"></video><br />
            <canvas id="canvas-imshow" class="w-full"></canvas><br />
        </div>
        <p class="font-normal text-gray-700">
           ArUco Timing: <span id="aruco-timing">INF</span>ms
        </p>
        <p class="mt-3 font-normal text-gray-700">
           Video capture from your device will NOT be uploaded to server, and will be processed on local with OpenCV.js
        </p>
    </div>
</div>

<script src="opencv_simd.js"></script>
<script src="hand.js"></script>
</body>
</html>
