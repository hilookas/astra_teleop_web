<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astra Teleop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="container mx-auto p-4">
    <div class="mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Astra Teleop</h5>
        <p id="status" class="mb-3 font-normal text-gray-700">
            Click the start stream button.
        </p>
        <div class="mb-3">
            <button id="start" onclick="start()" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 border border-blue-500 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Start Stream
            </button>
            
            <button id="stop" onclick="start()" class="hidden bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 border border-red-500 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Stop Stream
            </button>
            
            <button id="connect-pedal" onclick="connect_pedal()" class="hidden bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                Connect Pedal
            </button>
        </div>
        <div>
            <audio id="audio" autoplay="true"></audio>
            <video id="video_head" autoplay="true" playsinline="true" muted="true" class="inline-block"></video><br />
            <video id="video_wrist_left" autoplay="true" playsinline="true" muted="true" class="inline-block"></video><!-- remove space
            --><video id="video_wrist_right" autoplay="true" playsinline="true" muted="true" class="inline-block"></video>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
